<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #481E14;
    }

    header {
      background-color: #0C0C0C;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: inline-block;
    }

    nav a {
      display: inline-block;
      margin: 0 10px;

      color: #9B3922;
    }

    nav a:hover {
      background-color: #F2613F;

   .product-card {
      background-color: #0C0C0C;
      width: 300px;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 20px;
      text-align: center;
      float: left;
      position: relative;
      cursor: pointer;
      color: #9B3922;
    }

    .dialog-window {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #9B3922;
      padding: 20px;
      border: 1px solid #ddd;
      z-index: 1000;
    }

    .dialog-window h3 {
      margin-top: 0;
      color: #481E14;
    }

    .product-card:focus + .dialog-window,
    .product-card:active + .dialog-window {
      display: block;
    }
